SCM\User\Entity\User:
  admin:
    password: <passwordHasher('admin')>
    email: "admin@scm.fr"
    avatar: "/default-avatar.jpg"
    person.lastName: "Hayat"
    person.firstname: "Qamar"
    person.dateOfBirthday: <date_create('1988-04-03')>
    person.gender: true

  user_{1..25}:
    password: <passwordHasher('test')>
    email (unique): <email()>
    avatar: '/default-avatar.jpg'
    person.lastName (unique) : '<fr_FR:lastName()>'
    person.firstname (unique): '<fr_FR:firstName()>'
    person.dateOfBirthday: <date_create('1988-04-03')>
    person.gender:  true

SCM\Classroom\Entity\Classroom:
  classroom_{1..15}:
    name: '<classroomName()>'
    description: '<fr_FR:realtext(200)>'
    maxStudent: '<numberBetween(3, 21)>'
    minAge : 18
    enabled: true
    startDate: <date_create('2021-04-03')>
    endDate: <date_create('2021-04-03')>

SCM\News\Entity\Post:
  admin_post_{1..25}:
    author: "@admin"
    title (unique): '<name()>'
    slug: '@self->title'
    content: '<fr_FR:realtext(200)>'
    forAll: true 
 
SCM\News\Entity\Comment:
  comment_{1..200}:
    comment: '<fr_FR:realtext(200)>'
    post: "@admin_post*"
    author: "@user*"
